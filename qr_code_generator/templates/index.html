<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="color"] {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
        }
        img {
            margin-top: 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL here" required>
        <label for="fill_color">Foreground Color:</label>
        <input type="color" id="fill_color" name="fill_color" value="{{ fill_color or '#000000' }}">
        <label for="back_color">Background Color:</label>
        <input type="color" id="back_color" name="back_color" value="{{ back_color or '#ffffff' }}">
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code_path %}
        <h2>Your QR Code:</h2>
        <img src="{{ qr_code_path }}" alt="QR Code">
    {% endif %}
</body>
</html>
